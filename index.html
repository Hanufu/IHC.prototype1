<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkout de produtos</title>
    <link rel="stylesheet" href="/styles/style.css">
    
  </head>
  <body>
    <h1>Verificar produtos</h1>
    <div id="search-container">
      <form>
        <input required id="search-input" type="text" placeholder="Digite o nome do produto aqui...">
        <input type="submit" value="Pesquisar">
      </form>
    </div>
  
    <div id="resultDiv" hidden>
        <table id="resultTable">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantidade</th>
              <th>Preço Unitário</th>
              <th>Local</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="erroSearch">

      </div>
    <script src="/index.js"></script>
  </body>
</html>
